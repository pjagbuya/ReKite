services:
  - type: web
    name: rekite-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: CRYPTOGRAPHY_DONT_BUILD_RUST
        value: 1
